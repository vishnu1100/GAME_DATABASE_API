<!-- Script to fetch and display data -->
<script>
  // Fetch data from API
  fetch('https://api.rawg.io/api/platforms?key=82128c870c244c58b02d8c0a7185db22')
    .then(response => response.json())
    .then(data => {
      const gamesContainer = document.getElementById('games');
      data.results.forEach(game => {
        const gameElement = document.createElement('div');
        gameElement.classList.add('col-lg-3', 'col-md-6');
        gameElement.innerHTML = `
          <div class="service-item">
            <div class="icon">
              <img id="image" src="${game.image_background}" >
            </div>
          <h4>${game.name}</h4>
            <p>Total ${game.name} Games :    ${game.games_count}</p>
          </div>
        `;
        gamesContainer.appendChild(gameElement);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
    

    window.onload = function() {
  const urlParams = new URLSearchParams(window.location.search);
  const pageParam = urlParams.get('page');
  currentPage = pageParam ? parseInt(pageParam) : 1; // Get current page from URL

  fetchData(currentPage);
  // Assuming total pages is 10 for now, you can update this dynamically from your API response
  updatePagination(15);

  // Search box functionality
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');

  searchButton.addEventListener('click', function() {
    currentQuery = searchInput.value.trim();
    fetchData(currentPage, currentQuery);
  });

  // Optionally, you can add functionality to trigger search on pressing Enter key
  searchInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      currentQuery = searchInput.value.trim();
      fetchData(currentPage, currentQuery);
    }
  });
};
